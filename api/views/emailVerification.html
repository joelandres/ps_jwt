<style type="text/css">
  .header {
    background: #8a8a8a;
  }
  .header .columns {
    padding-bottom: 0;
  }
  .header p {
    color: #fff;
    padding-top: 15px;
  }
  .header .wrapper-inner {
    padding: 20px;
  }
  .header.container{
    background: transparent;
  }
  body {
    color: #ebebeb;
    background-color: #2b3e50  !important;
  }
  table.button.facebook table td {
    background: #3B5998 !important;
    border-color: #3B5998;
  }
  table.button.twitter table td {
    background: #1daced !important;
    border-color: #1daced;
  }
  table.button.google table td {
    background: #DB4A39 !important;
    border-color: #DB4A39;
  }
</style>

<container>

  <spacer size="16"></spacer>
  
  <row>
    <columns small="12">
      
      <h1>{{title}}</h1>
      <p class="lead">{{subTitle}}</p>
      <p>{{body}}</p>
      <callout class="primary">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit repellendus natus, sint ea optio dignissimos asperiores inventore a molestiae dolorum placeat repellat excepturi mollitia ducimus unde doloremque ad, alias eos!</p>
      </callout>

    </columns>
  </row>
  <wrapper class="secondary">

    <spacer size="16"></spacer>

    <row>
      <columns large="12">
        <a href="{{verifyUrl}}">Verify</a>
      </columns>
    </row>

  </wrapper>
</container>
